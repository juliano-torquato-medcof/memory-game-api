version: '3.8'

services:
  app:
    build: 
      context: .
      target: base
    ports:
      - "3000:3000"
    environment:
      - MONGO_URL=mongodb://mongodb:27017/memory-game
      - NODE_ENV=dev
      - API_URL=http://localhost
      - PORT=3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: ["bun", "run", "dev"]

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 3
    volumes:
      - mongodb_data:/data/db

  seeder:
    build:
      context: .
      target: base
    environment:
      - MONGO_URL=mongodb://mongodb:27017/memory-game
      - NODE_ENV=dev
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: ["bun", "run", "seed"]
    profiles:
      - seeder

volumes:
  mongodb_data: 